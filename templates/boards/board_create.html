{% extends 'base.html' %}
{% load session_filters %}

{% block extra-style %}

<style>
    .page-center {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center
    }
</style>

{% endblock extra-style %}

{% block content %}

<div class="page-center">
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group row justify-content-between align-items-center bg-dark p-3 shadow rounded-2" style="border: 1px solid hsla(0, 0%, 100%, .3);">
            <div class="mb-4" style="border-bottom: 1px solid hsla(0, 0%, 100%, .3);">
                <h1 class="text-white">게시글 작성</h1>
            </div>
            <label style="color:white">{{ form.title.label }}</label>
            {{ form.title }}
            <label class="mt-3" style="color:white">{{ form.content.label }}</label>
            {{ form.content }}
        </div>
        <div class="float-start">
            <a href="{% url 'boards:board_list' %}" class="btn btn-dark mt-3" style="border: 1px solid hsla(0, 0%, 100%, .3);">목록</a>
        </div>
        <div class="float-end">
            <button type="submit" class="btn btn-dark mt-3" style="border: 1px solid hsla(0, 0%, 100%, .3);">작성하기</button>
        </div>
    </form>
</div>

{% endblock content %}


{% block extra-script %}{% endblock extra-script %}
